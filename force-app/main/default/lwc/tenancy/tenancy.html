<template>
	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-contact" title="contact">
						<svg class="slds-icon slds-icon_small" aria-hidden="true">
							<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
						</svg>
						<span class="slds-assistive-text">{pageTitle} ({status})</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="#" class="slds-card__header-link slds-truncate" title="Contacts (1)">
							<span>{pageTitle} ({status})</span>
						</a>
					</h2>
				</div>
				<div class="slds-no-flex">
					<button class="slds-button slds-button_neutral">New</button>
				</div>
			</header>
		</div>

		<div class="slds-card__body">
			<table class="slds-table slds-table_cell-buffer slds-no-row-hover slds-table_bordered slds-table_fixed-layout" role="grid" aria-label="Example table in a Card">
				<thead>
					<tr class="slds-line-height_reset">
						<th class="" scope="col">
							<div class="slds-truncate" title="Name">address</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Company">startDate</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Title">Title</div>
						</th>
						<th class="" scope="col">
							<div class="slds-truncate" title="Email">Email</div>
						</th>
					</tr>
				</thead>
				<tbody>
					<template if:true={tenancies.length}>
						<template for:each={tenancies} for:item="t">
							<tr class="slds-hint-parent" key={t.id}>
								<th scope="row">
									<div class="slds-truncate" title={t.address}>
										<a href="#" tabindex="-1">{t.address}</a>
									</div>
								</th>
								<td role="gridcell">
									<div class="slds-truncate" title="Company One">{t.startDate}</div>
								</td>
								<td role="gridcell">
									<div class="slds-truncate" title="Director of Operations">Lorem ipsum</div>
								</td>
								<td role="gridcell">
									<div class="slds-truncate" title="adam@company.com">adam@company.com</div>
								</td>
							</tr>
						</template>
					</template>
				</tbody>
			</table>
		</div>
		<footer class="slds-card__footer">
			<a class="slds-card__footer-action" href="#">View All <span class="slds-assistive-text">Contacts</span></a>
		</footer>
	</article>
