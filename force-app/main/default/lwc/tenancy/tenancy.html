<template>
	<lightning-card>
		<h2 slot="title">
			<lightning-icon
				icon-name="standard:event"
				size="small"
				alternative-text="Event"
				title="Event"
			></lightning-icon>
			&nbsp; {pageTitle} ({status})
		</h2>
		<lightning-button
			label="New"
			onclick={handlePay}
			slot="actions"
		></lightning-button>
		<div class="tenancies-table">
			<template if:false={tenancies.length}>
				<lightning-spinner
					alternative-text="Loading"
					size="medium"
				></lightning-spinner>
			</template>
			<lightning-datatable
				key-field="id"
				data={tenancies}
				columns={columns}
				hide-checkbox-column
				onrowaction={handleRowAction}
				min-column-width="80"
			></lightning-datatable>
		</div>
	</lightning-card>
</template>
